<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="Chess, Engine, Javascript, Play Chess, Chess Program, Javascript Chess, Game">
		<title>JSChess</title>
		<link href="styles.css" rel="stylesheet" type="text/css">
		<script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>
	</head>
	<body>
		<header>
		</header>
		<div id="SettingsContainer">
			<div style="font-size: 1.5vw;">Settings:<br/></div>
			<select id="ThinkTimeChoice" class="select">
			  <option value="1">1s</option>
			  <option value="2">2s</option>
			  <option value="4">4s</option>
			  <option value="6">6s</option>
			  <option value="8">8s</option>
			  <option value="10">10s</option>
			</select>
			<button type="button" class="settingsBtn" id="AttackedBtn">Toggle Show<br/>Attacked (ON)</button><br/>
			<button type="button" class="settingsBtn" id="EngineOutBtn">Toggle Show<br/>Engine Output (ON)</button><br/>
			<button type="button" class="settingsBtn" id="ShowMovesBtn">Toggle Show<br/>Moves (ON)</button><br/>
			<button type="button" class="settingsBtn" id="ShowFenBtn">Toggle Show<br/>FEN (ON)</button><br/>
			<select id="BoardStyleChoice" class="select">
			  <option value=1>Brown/Beige</option>
			  <option value=2>Black/White</option>
			  <option value=3>Green/White</option>
			  <option value=4>Cherry/Beige</option>
			</select>
		</div>
		<div id="screenParent">
			<canvas id="screen"></canvas>
			<div id = "FenDivParent">
				<div id="FenInDiv">			
					<input type="text" id="fenIn"/>		
					<button type="button" id="SetFen">Set Position</button>	
				</div>	
				<div id="CurrentFenDiv">
					<span id="currentFenSpan"></span>		
				</div>	
		</div>
		</div>
		<div id="EngineOutput"><br/>
			<span id="BestOut">BestMove:</span><br/>
			<span id="DepthOut">Depth:</span><br/>
			<span id="ScoreOut">Score:</span><br/>
			<span id="NodesOut">Nodes:</span><br/>
			<span id="OrderingOut">Ordering:</span><br/>
			<span id="TimeOut">Time:</span><br/><br/>
		</div>
		<div id="GameControlsParent">
			<button type="button" class="btn" id="SearchButton">Move Now</button><br/>
			<button type="button" class="btn" id="NewGameButton">New Game</button><br/>
			<button type="button" class="btn" id="FlipButton">Flip Board</button><br/>
			<button type="button" class="btn" id="TakeButton">Take Back</button><br/>
		</div>
		<span id="GameStatus"></span>
		<div style="display:none;"><img id="pieces_image" src="assets/pieces.png"/></div>
		<script src="js/jquery.js"></script>
		<!--<script src="js/all.js"></script>-->
		<!--<script src="js/all_comp.js"></script>-->
		<script src="js/defs.js"></script>
		<script src="js/io.js"></script>
		<script src="js/board.js"></script>
		<script src="js/movegen.js"></script>
		<script src="js/makemove.js"></script>
		<script src="js/perft.js"></script>
		<script src="js/evaluate.js"></script>
		<script src="js/pvtable.js"></script>
		<script src="js/search.js"></script>
		<script src="js/protocol.js"></script>
		<script src="js/gui.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="js/card.js"></script>
		<script type="text/javascript" src="js/deck.js"></script>
		<script type="text/javascript" src="js/elevens.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<title>Elevens</title>
	</head>

	<body onLoad="loaded()">
		<div id="control">
			<h2>Elevens</h2>
			<div id="tutbox">
				<h3>How To Play:</h3>
				<p id="help">-  In order to win game, you must clear the entire deck.<br>
				-  To remove cards, you must: 1) have two cards selected that add to 11<br>
				-   Or 2) Have a Jack, Queen, and King selected.<br>
				-   Jacks, Queens, and Kings don't count towards the adding to 11 <br>
				-   Enjoy!</p>
			</div><br><br>
		</div>

		<div id="canvas"><br><br>
			<button class='btn home' onClick="location.href='https://strykergames.ca'">GO HOME</button>
			<button class='btn' onClick="replace()">Replace</button>
			<button class='btn' onClick="restart()">Restart</button>
			<br><br>
			<div id="deckcnt"></div>
			<canvas id="elevens"></canvas>
		</div>

	</body>
</html>

<div class="section-wrapper">
    <section class="section extra" id="extra">
        <div>
            <div class="section-heading" id="chat-text">Contact</div>
            <p class="paragraph-text justify-text">
                I'd love to hear from you! I'm open to collaborations, especially on open source projects. Interesting work opportunity? Let me know! 
            </p>
            <p class="paragraph-text justify-text">
                Please feel free to write to me for anything: <a href="mailto:{{ site.email }}" class = "white-text">{{ site.email }}</a>
            </p>
            <p class="paragraph-text justify-text">
                My resume is available here: <a href="./assets/other/Dakota Gagne Full Stack Resume.pdf" class = "white-text">PDF</a>
            </p>
            <div class="extra-links">
                <span class="hint--bottom bottom-link" aria-label="Gmail">
                    <a href="mailto:{{ site.email }}"><i class="head-icon fas fa-envelope white-color"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="Outlook">
                    <a href="mailto:{{ site.email2 }}"><i class="head-icon fas fa-envelope grey-color"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="LinkedIn">
                    <a href="https://linkedin.com/{{ site.linkedin_username }}"><i class="head-icon fab fa-linkedin white-color"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="GitHub">
                    <a href="https://github.com/{{ site.github_username }}"><i class="head-icon fab fa-github white-color"></i></a>
                </span>
            </div>
        </div>
    </section>
</div>
